<!DOCTYPE html>
<html>

<body>
<center>	
	<div>
		
		<!-- img element without src attribute -->
		<img id="image" src=""  style="width: 700px;" />
		<h1></h1>
		
	</div>

	<button type="button" onclick="show()" id="btnID" style="background: skyblue;color: white; width: 300px; height: 50px; border: 0px; border-radius: 10px;  cursor: pointer;">
		<strong style="font-size: 20px; ">Click me!</strong> 
	</button>
	<script>
		function show() {
			/* Get image and change value 
			of src attribute */
			let image = document.getElementById("image");
			image.src =
"https://i.pinimg.com/originals/85/c7/fa/85c7fa954e195fd0d734f89755f57bff.jpg"
			document.getElementById("btnID")
				.style.display = "none";
		}
	</script>
</center>	
</body>

</html>

	body{
		background: #F2F2F2;
